<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Christmas Mystery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link href="./styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="snow-container">
            <div class="snow foreground"></div>
            <div class="snow foreground layered"></div>
            <div class="snow middleground"></div>
            <div class="snow middleground layered"></div>
            <div class="snow background"></div>
            <div class="snow background layered"></div>                
            <div class="ui main text container lotta-space-top">
                    <h1 class="ui header">The Secret Recipe is...</h1>
                    <form id="drunk-form" class="ui form">
                        <div class="inline fields">
                            <div class="field">
                                <input type="text" id="password" name="first-name" placeholder="Password">
                            </div>
                            <button class="ui button" type="submit">Submit</button>
                        </div>
                    </form>
                    <p id="errorMessage"></p>
                    <div id="initialScreen">
                        <img class="drunk-santa" src="./drunksanta.jpg">
                    </div>
                    <div id="decodedScreen">
                        <span><img class="flex-img" src="./water.png"></span>
                        <span><img class="flex-img" src="./wheat.png"></span>
                        <span><img class="flex-img" src="./hops.png"></span>
                        <span><img class="flex-img" src="./boil.png"></span>
                    </div>
                </div>
        </div>
    </body>
</html>
